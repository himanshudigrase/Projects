<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted"> LIBRARY MANAGEMENT PORTAL </h3>
      </div>

      <div class="jumbotron">
        <h2>Search Your Required Books</h2>
        <form id="myForm" action="second.html">
          <div class="form-group">
            <label>Book Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Book Name" required="">
          </div>
          <div class="form-group">
            <label>Book Code</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Not Mandatory">
          </div>
          <div class="form-group">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="#"></div>
        </div>
      </div>

      <footer class="footer">

      </footer>

    crossorigin="anonymous"></script>
